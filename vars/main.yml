    #   sudo_become_plugin: {}
    #   callback_tree: {}
    #   ssh_connection: {}
    #   winrm: {}
    #   inventory_plugins: {}
    #   inventory_plugin_script: {}
    #   inventory_plugin_yaml: {}
    #   url_lookup: {}
    #   powershell: {}
    #   vars_host_group_vars: {}

ansible_config_file: /etc/ansible.cfg

